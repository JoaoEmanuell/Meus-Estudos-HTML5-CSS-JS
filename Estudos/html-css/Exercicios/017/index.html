<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou diminua o tamanho da tela</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_p.png" type="image/png">
        <source media="(max-width: 1070px)" srcset="imagens/foto_m.png" type="image/png">
        <img src="Imagens/foto_g.png" alt="foto grande flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Vamos aprender a repoduzir audio</p>
    <audio preload="metadata" controls loop>
        <source src="media/19thFloor-Bobby Richards.mp3" type="audio/mpeg">
        <p>Infelizmente seu navegador não consegue reproduir audio o audio <a href="media/19thFloor-Bobby Richards.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
