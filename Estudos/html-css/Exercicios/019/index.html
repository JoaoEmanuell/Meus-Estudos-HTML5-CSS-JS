<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedos localmente</h1>
    <p>Este vídeo está hospedado no meu própio servidor</p>
    <video controls poster="media/thumbs/cachoeira_g.jpg" width="560">
        <source src="media/nossovideo.m4v" type="video/mp4">
        <source src="media/nossovideo.mp4" type="video/mp4">
        <source src="media/nossovideo.webm" type="video/webm">
        <source src="media/nossovideo.ogv" type="video/ogv">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/3hng-hmSv2Y" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
