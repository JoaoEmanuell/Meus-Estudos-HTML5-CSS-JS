<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Javascript</title>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="../../curso-html5-pacote01/projeto-glass-html5/_imagens/lampada-apagada.jpg" alt="Foto de uma lâmpada apagada" id="luz" onmousemove="mudalampada('lampada-acesa')" onmouseout="mudalampada('lampada-apagada')" onclick="mudalampada('lampada-quebrada')">
    <script>
        var quebrada = false
        function mudalampada(a){          
            if (!quebrada){
                document.getElementById('luz').src = `../../curso-html5-pacote01/projeto-glass-html5/_imagens/${a}.jpg`
                if (a === 'lampada-quebrada'){
                    quebrada = true
                }
            }
        }
    </script>
</body>
</html>
